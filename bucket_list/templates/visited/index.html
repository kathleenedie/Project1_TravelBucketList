{% extends "base.html" %}
{% block content %}

<article class="countries">
{% for country in countries %}
    <ul class="eachcountry">
        <li><p>Country: {{country.name}}</p></li>
        <li><p>Continent: {{country.continent}}</p></li>
        <li><p><a href="/visited/{{country.id}}">See Cities</a></p></li>
        <hr>
    </ul>
{% endfor %}
</article>

<p class="newlink"><a href="/visited/new">Add new country</a></p>

{% endblock %}
