{% extends "base.html" %}
{% block content %}

{% for country in countries %}
    <div>
        <p>Country: {{country.name}}</p>
        <p>Continent: {{country.continent}}</p>
        <p><a href="/visited/{{country.id}}">See Cities</a></p>
        <hr>
    </div>
{% endfor %}

<p><a href="/visited/new">Add new country</a></p>

{% endblock %}
