{% extends "base.html" %}
{% block content %}

<article class="formcontainer">
<form class="form" action="/visited/{{country.id}}/{{city.id}}" method="post">
    <div>
        <label for="name">City:</label>
        <input type="text" id="city_name" value="{{city.name}}" name="name" required>
    </div>
    <div>
        <label for="year">Year visited:</label>
        <input type="number" id="year" value="{{city.year}}" name="year">
    </div>
    <div>
        <label for="category">Best for:</label>
        <input type="text" id="category" name="category" value="{{city.category}}">
    </div>
    <div>
        <label for="photo_link">Photo Upload</label>
        <input type="text" id="photo_link" name="photo_link" value="{{city.photo_link}}">
    </div>
    <div>
        <label for="visited">Visited:</label>
        <select name="visited" id="visited">
            <option value="true" {% if city.visited == True %} selected="selected" {% endif %}>True</option>
            <option value="false" {% if city.visited == False %} selected="selected" {% endif %}>False</option>
        </select>
    </div>
    <div>
        <label for="country">Country:</label>
        <select name="country_id" id="country">
            {% for country in countries %}
                <option value="{{country.id}}" 
                {% if city.country.id == country.id %} selected="selected"{% endif %}>{{country.name}}
                </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit">Amend City</button>
</form>
</article>
{% endblock %}
