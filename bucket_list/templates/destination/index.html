{% extends "base.html" %}
{% block content %}

<article class="destinations">

{% for city in cities %}


    <ul class="eachdestination">
        <li>City: {{city.name}}</li>
        <li>Year: {{city.year}}</li>
        <li>Country: {{city.country.id}}</li>
        <li>Category: {{city.category}}</li>
    </ul>

{% endfor %}

</article>


{% endblock %}
